<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
		<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
		<meta name="ProgId" content="FrontPage.Editor.Document">
		<title>frame框架的顯示隱藏操作 – 51windows.net</title>
	</head>
	<!-- 上下分 rows="64,*,64"    左右分  cols="64,*,64" -->
	<frameset name="full" cols="300,*" >
		<frame name="contents" target="main" src="contentleft.html">
		<frame name="main" src="contentRight.html">
	</frameset>
	<frameset name="bottom" scrolling="no" xnoresize target="contents" src="bottom.html">
		<noframes>
			<body>
				<p>此網頁使用了框架，但您的瀏覽器不支援框架。</p>
			</body>
		</noframes>
	</frameset>
</html>
