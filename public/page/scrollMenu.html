<!DOCTYPE html>
<!--  
键盘导航的 JavaScript 组件
	https://developer.mozilla.org/zh-CN/docs/Web/Accessibility/Keyboard-navigable_JavaScript_widgets

-->
<html>
<head>
	<meta charset="UTF-8">
	<title>Lyon Web TV test</title>
	<script type='text/javascript' 
		src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>   
	<script type="text/javascript" src="../js/scrollMenu.js"></script>
	<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	<p>
		<div id="mySidenav" class="sidenav" style="width: 250px;" tabindex="0">
		  <span role="checkbox" aria-checked="true" tabindex="-1">
		  	<a href="javascript:void(0)" class="closebtn" tabindex="-1" onclick="closeNav()">&times;</a>
		  </span>
		  <span role="checkbox" aria-checked="true" tabindex="0" onselect="onselect()">
			<a href="#" id="member" onclick="memberOnClick()" tabindex="0" onselect="onselect()" nextfocusdown="recommend" autofocus>會員專區</a>
		  </span>
	  	  <span role="checkbox" aria-checked="true" tabindex="1">
			  <a id="recommend" href="#" onclick="recommendOnClick()"tabindex="1" >推薦</a>
		  </span>
		  <span role="checkbox" aria-checked="true" tabindex="2">
		  	<a id="rank" href="#"  tabindex="2">排行榜</a>
		  </span>
		  <span role="checkbox" aria-checked="true" tabindex="3">
		  	<a href="#" tabindex="3">電視直播</a>
		  </span>
		  <span role="checkbox" aria-checked="true" tabindex="4">
			<a href="#"  tabindex="4">Contact</a>
		  </span>
		</div>
	</p>	
	<div id="main" class="main">
	  <h2>侧边栏实例 - 页面主体向右移动</h2>
	  <p>点击以下菜单图标打开侧边栏，主体内容向右偏移。</p>
	  <span style="font-size:30px;cursor:pointer" onclick="OpenOrClose()">&#9776; 打開</span>
	  <p id="demo">這是一個段落</p>	
	  <button id="button" type="button" onclick="displayDate()">顯示日期</button>
	  <div id="logcontent"> </div><br>
	  <div id="logcontent2"> </div>
	</div>
	
	
</body>
</html>
