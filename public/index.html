<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Sample 1</title>
		<script language="javascript" type="text/javascript" src='js/main.js'></script>
	</head>
	<body>
		<h2>內容開始:<br></h2>
		<h1 id="hello"></h1>
		<script>
			var sss=''
			for(var i=0;i<10;i++)
				sss =sss+ '['+i+']Hello World!'+"<br>"
			document.querySelector('#hello').textContent = sss
			document.getElementById("hello").innerHTML= sss
			
		</script>
		
		<p><span>span 1</span><span> span 2</span><span> span 3</span></p>
		
		<script>
		  var p = document.querySelector('p');
		  // tagName 屬性可以取得 node 的標籤名稱
		  console.log("tagName 屬性可以取得 node 的標籤名稱:"+p.firstChild.tagName);      // undefined
		 </script>
		 <script>
		 //新增節點 加入新元素 適合在 刷新內容時使用
		  var newDiv = document.createElement('div');
		  newDiv.id = "myNewDiv";
		  newDiv.className = "box";
		  // 建立 textNode 文字節點
		  var textNode = document.createTextNode("將 textNode 加入至 newDiv!");
		  // 透過 newDiv.appendChild 將 textNode 加入至 newDiv
		  newDiv.appendChild(textNode);
		  document.querySelector('p').firstChild.appendChild(newDiv);
		  document.querySelector('p').lastChild.appendChild(newDiv);
		 </script>
		 <script>
		  //直接寫入內容
		  document.write("<h1>Hello World!</h1>");
		 </script>
		<input type="button" value="前往 事件監聽 頁面" onclick="location.href='page/theClick.html'">
	</body>
</html>
