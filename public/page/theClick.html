<html>
	<head>
		<meta charset="UTF-8">
		<title>點擊事件Smaple</title>
		<script language="javascript" type="text/javascript" src='../js/main.js'></script>
	</head>
	<body>
		<input name="Submit2" type="button" class="btn" onclick="history.back()" value="返回" />
		<input type ="button" onclick="history.go(-N)" value="回到上N頁"></input>
		<br>
		<header>點擊事件Smaple:</header>
		
		<div>
		  <div id="parent">
		    父元素
		    <div id="child">子元素</div>
		  </div>
		</div>
		
		<script type="text/javascript">
			// 父元素
			var parent = document.getElementById('parent');
			// 子元素
			var child = document.getElementById('child');
			// 透過 addEventListener 指定事件的綁定
			// 第三個參數 true / false 分別代表捕獲/ 冒泡 機制
			parent.addEventListener('click', function () {
			  console.log('Parent Capturing');
			}, true);
		
			parent.addEventListener('click', function () {
			  console.log('Parent Bubbling');
			}, false);
		
		
			child.addEventListener('click', function () {
			  console.log('Child Capturing');
			}, true);
		
			child.addEventListener('click', function () {
			  console.log('Child Bubbling');
			}, false);
		</script>
	</body>
</html>
